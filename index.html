<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>a VERY imp question</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Times New Roman, sans-serif;
      background: #ffc0cb;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 35px;
      border-radius: 0;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 520px;
      width: 90%;
    }

    h1 {
      margin: 0 0 18px;
      font-size: 2rem;
      color: #000000;
      font-weight: 800;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
      margin-top: 10px;
      position: relative;
    }

    button {
      border: none;
      padding: 14px 26px;
      border-radius: 0;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.15s ease;
      font-weight: 700;
      min-width: 120px;
    }

    #yesBtn {
      background: #32cd32;
      color: white;
      z-index: 2;
    }

    #noBtn {
      background: #ff4d4d;
      color: white;
      z-index: 1;
    }

    #result {
      display: none;
      margin-top: 25px;
    }

    #wooText {
      font-size: 1.6rem;
      font-weight: 900;
      color: #ff2d6f;
      margin-top: 15px;
    }

    #happyImg {
      width: 240px;
      max-width: 90%;
      border-radius: 20px;
      margin-top: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>

  <div class="card" id="mainCard">
    <h1>Will you be my valentine?</h1>
    <h2>Choose WISELY</h2>

    <div class="buttons" id="btnArea">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div id="result">
      <div id="wooText">WOOOOOOOOOOOOOOO YOU'RE MY VALENTINE!!!!</div>
      <img
        id="happyImg"
        src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
        alt="Happy"
      />
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const btnArea = document.getElementById("btnArea");
    const result = document.getElementById("result");

    // These messages will appear INSIDE the YES button
    const yesTexts = [
      "Are you sure",
      "Cmon think about it",
      "You wont regret it",
      "Youll love it",
      "PLEASE",
      "PLEEEEEEEEEASE",
      "Stop playing ma'am haha",
      "Yes is the right answer",
      "It'll be awesome (youre awesome haha)"
    ];

    let noClicks = 0;
    let scale = 1;

    noBtn.addEventListener("click", () => {
      // Increase size
      scale += 0.15;
      yesBtn.style.transform = `scale(${scale})`;

      // Change text inside YES button
      yesBtn.textContent = yesTexts[noClicks % yesTexts.length];
      noClicks++;

      // If YES gets huge, make NO harder to click
      if (scale >= 2.4) {
        noBtn.style.transform = "scale(0.8)";
      }
      if (scale >= 3.2) {
        noBtn.style.transform = "scale(0.6)";
      }
      if (scale >= 4) {
        noBtn.style.transform = "scale(0.45)";
      }
    });

    yesBtn.addEventListener("click", () => {
      btnArea.style.display = "none";
      result.style.display = "block";
    });
  </script>

</body>
</html>
